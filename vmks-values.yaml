grafana:
  ingress:
    ingressClassName: nginx
    enabled: true
    hosts:
      - grafana.apatsev.org.ru
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
defaultRules:
  groups:
    etcd:
      create: false
kube-state-metrics:
  metricLabelsAllowlist:
    - pods=[*]
vmsingle:
  enabled: false
vmcluster:
  enabled: true
  ingress:
    select:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      hosts:
        - vmselect.apatsev.org.ru
alertmanager:
  enabled: true
  spec:
    replicaCount: 1
    port: "9093"
    selectAllByDefault: true
    image:
      tag: v0.28.1
    externalURL: ""
    routePrefix: /
  config:
    route:
      receiver: "impulse"
      group_interval: 5m
      repeat_interval: 354m
    receivers:
      - name: impulse
        webhook_configs:
          - url: 'http://impulse.impulse.svc.cluster.local:5000/'
      - name: blackhole
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - alertmanager.apatsev.org.ru
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
vmalert:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - vmalert.apatsev.org.ru
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    path: "/"
    pathType: Prefix
